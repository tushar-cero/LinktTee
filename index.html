    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function copyToClipboard(location) {
            switch (location) {
                case "Linkedin":
                    navigator.clipboard.writeText('https://www.linkedin.com/in/tushar-cero/');
                    break;
                case "Behance":
                    navigator.clipboard.writeText('https://www.behance.net/tushar_cero');
                    break;
                case "Email Address":
                    navigator.clipboard.writeText('tusharsingh.contact@gmail.com');
                    break;
                case "Personal Website":
                    navigator.clipboard.writeText('https://tusharsinghofficial.netlify.app/');
                    break;
                case "Twitter":
                    navigator.clipboard.writeText('https://twitter.com/tushar_cero');
                    break;
                case "Github":
                    navigator.clipboard.writeText('https://github.com/tushar-cero');
                    break;
                case "Substack":
                    navigator.clipboard.writeText('https://tusharcero.substack.com/publish/posts');
                    break;
                default:
                    break;
            }
            
        }
